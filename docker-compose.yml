version: "3"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    links:
      - db 
    ports:
      - "6789:6789"
    container_name: app
    depends_on:
      - db
  db:
    image: mysql:8.0
    container_name: mysql-server
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root123
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./data/:/var/lib/mysql
